<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/header_footer">
<head>
<title>Task Form</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<h2>Adding Task to User</h2>
				<fieldset>
				<form th:action="@{/addTask}" th:object="${taskEntity}" method="post">
		
						<div class="form-group">
							<label for="Date" class="form-control-label">Date</label> 
							<input type="date" class="form-control" th:field="*{date}" id="date"/>
							<div class="text text-danger" 
								th:if="${#fields.hasErrors('date')}" th:errors="*{date}">
							</div>
						</div>
						<div class="form-group">
							<label for="startTime" class="form-control-label">StartTime</label>
							<input type="time" class="form-control" th:field="*{startTime}" id="startTime"/>
							<div class="text text-danger"
								th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">
							</div>
						</div>
						<div class="form-group">
							<label for="endTime" class="form-control-label">End Time</label>
							<input type="time" class="form-control" th:field="*{endTime}" id="endTime"/>
							<div class="text text-danger" 
								th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">
							</div>
		               	</div>
						<div class="form-group">
							<label for="description" class="form-control-label">Description</label>
							<textarea   class="form-control" th:field="*{description}"
								id="description">  </textarea>
							<div class="text text-danger"
								th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
							</div>
						</div>
						<input type="submit" value="Submit" class="btn btn-primary" />
				</form>
				</fieldset>
	</div>
	</div>
</body>
</html>
