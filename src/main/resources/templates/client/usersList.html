<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/header_footer">
<head>
<title>Users List</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
		<br><br>
		<fieldset>
			<form action="/users" class="form-inline">
				<div class="form-group mb-2">
					<input type="text" class="form-control" name="name" placeholder="Search User" /> 
					<input type="submit" value="Search" class="btn btn-primary" />
				</div>
			</form>
		</fieldset>
		<br><br>
			<div class="card">
				<div class="card card-body">
				<fieldset>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Add</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user:${users}">
								<td th:text="${user.name}"></td>
								<td th:text="${user.email}"></td>
								<td><a th:href="@{/addTaskForm(email=${user.email})}" class="btn btn-dark">AddTask</a></td>
							</tr>
						</tbody>
					</table>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
