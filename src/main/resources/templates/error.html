<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/header_footer">
<head>
<meta charset="ISO-8859-1">
<title>Error Page</title>
</head>
<body>
	<div layout:fragment="content">
	<div class="container">
	<fieldset>
		<div align="center">
			There was an error |<span th:text="${message}"></span>|<span th:text="${status}" class="text text-danger"></span>
		</div>
		<div align="center">
			Please do contact with <a href="#">BiMeeAuction</a>
		</div>
	</fieldset>
	</div>
	
</div>
</body>
</html>
